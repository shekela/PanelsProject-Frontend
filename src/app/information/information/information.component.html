<div *ngFor="let banner of infoBannerContent; let i = index">
    <!-- Render app-information-banner for odd indices (0, 2, 4, ...) -->
    <app-information-banner 
      *ngIf="i % 2 === 0"
      [title]="banner.title" 
      [titleText]="banner.titleText" 
      [imageUrl]="banner.imageUrl"
      [buttonText]="banner.buttonText">
    </app-information-banner>
  
    <!-- Render app-information-banner-reversed for even indices (1, 3, 5, ...) -->
    <app-information-banner-reversed 
      *ngIf="i % 2 !== 0"
      [title]="banner.title" 
      [titleText]="banner.titleText" 
      [imageUrl]="banner.imageUrl"
      [buttonText]="banner.buttonText">
    </app-information-banner-reversed>
  </div>
