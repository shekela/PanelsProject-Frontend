<div class="banner">
    <div class="image-banner">
       <img [src]="backgroundUrl"/>
    </div>
    <div class="text-banner">
        <div>
           <h2>{{ title }}</h2>
           <p [innerHTML]="(description ?? '') | linebreak"></p>
        </div>
        <button>{{ buttonText }}</button>
    </div>
</div>
