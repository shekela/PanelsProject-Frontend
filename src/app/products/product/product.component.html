<div class="background-container" [ngStyle]="{
  'background-image': 'url(' + product.backgroundUrl + ')',
  'height': height,
  'width': width
}">
    <div class="text">
        <h2>
          <strong> {{ product.title }}</strong>
        </h2>
        <p [innerHTML]="product.description | linebreak"></p>
        <button>{{ product.buttonText }}</button>
    </div>
</div>
