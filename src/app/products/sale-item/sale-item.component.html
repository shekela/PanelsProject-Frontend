<div class="product">
    <div 
        class="background-container" 
        [ngStyle]="{'background-image': 'url(' + product.picture + ')'}"
    >
        <div class="overlay">
            <p [innerHTML]="(product.description) | linebreak"></p>
        </div>
    </div>
    <div class="details">
        <p>{{ product.title }}</p>
    </div>
</div>
