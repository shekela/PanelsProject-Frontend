<div class="product">
    <div class="background-container" [ngStyle]="{'background-image': 'url(' + product.picture + ')'}"></div>
    <div class="details">
         <p>{{product.title}}</p>
         <div class="colors">
            <img *ngFor="let color of product.colors" [src]="color.picture" [alt]="color.title"/>
         </div>
    </div>
</div>
