<section>
  <div class="video-container">
    <video autoplay muted loop playsinline class="background-video" [attr.src]="videoCatalogData?.backgroundUrl" #videoRef>
      <source [src]="videoCatalogData?.backgroundUrl" type="video/mp4" />
    </video>
    <div class="overlay-text">
      <h1>{{ videoCatalogData?.title }}</h1>
      <p>{{ videoCatalogData?.description }}</p>
      <button>{{ videoCatalogData?.buttonText }}</button>
    </div>
  </div>
</section>
