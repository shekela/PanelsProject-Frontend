<section class="section-container">
    <div class="black-box">
      <h1>{{ marketingData!.title }}</h1>
      <h2>{{ marketingData!.aim }}</h2>
      <p>
        {{ marketingData!.description }}
      </p>
    </div>
    <div class="image-box">
      <img [src]="marketingData!.imgUrl" alt="Marketing Section" />
    </div>
</section>
